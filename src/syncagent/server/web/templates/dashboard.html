{% extends "base.html" %}

{% block title %}Dashboard - SyncAgent{% endblock %}

{% block body %}
<div class="min-h-full">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-xl border-b border-apple-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-8">
                    <!-- Logo -->
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-apple-blue to-blue-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                </path>
                            </svg>
                        </div>
                        <span class="text-lg font-semibold text-apple-gray-900">SyncAgent</span>
                    </div>

                    <!-- Nav Links (Desktop) -->
                    <div class="hidden sm:flex items-center gap-1">
                        <a href="/"
                           class="px-3 py-2 rounded-lg text-sm font-medium {% if active_tab == 'files' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                            Files
                        </a>
                        <a href="/machines"
                           class="px-3 py-2 rounded-lg text-sm font-medium {% if active_tab == 'machines' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                            Machines
                        </a>
                        <a href="/invitations"
                           class="px-3 py-2 rounded-lg text-sm font-medium {% if active_tab == 'invitations' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                            Invitations
                        </a>
                        <a href="/trash"
                           class="px-3 py-2 rounded-lg text-sm font-medium {% if active_tab == 'trash' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                            Trash
                        </a>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Admin indicator (Desktop) -->
                    <div class="hidden sm:flex items-center gap-2 text-sm text-apple-gray-500">
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                        {{ admin_username }}
                    </div>

                    <!-- Logout (Desktop) -->
                    <form action="/logout" method="POST" class="hidden sm:inline">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <button type="submit"
                                class="text-sm font-medium text-apple-gray-500 hover:text-apple-gray-700 px-3 py-2 rounded-lg hover:bg-apple-gray-50">
                            Sign Out
                        </button>
                    </form>

                    <!-- Mobile menu button -->
                    <button type="button" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
                            class="sm:hidden inline-flex items-center justify-center p-2 rounded-lg text-apple-gray-500 hover:text-apple-gray-700 hover:bg-apple-gray-50">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden sm:hidden border-t border-apple-gray-200 bg-white">
            <div class="px-4 py-3 space-y-1">
                <a href="/"
                   class="block px-3 py-2 rounded-lg text-base font-medium {% if active_tab == 'files' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                    Files
                </a>
                <a href="/machines"
                   class="block px-3 py-2 rounded-lg text-base font-medium {% if active_tab == 'machines' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                    Machines
                </a>
                <a href="/invitations"
                   class="block px-3 py-2 rounded-lg text-base font-medium {% if active_tab == 'invitations' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                    Invitations
                </a>
                <a href="/trash"
                   class="block px-3 py-2 rounded-lg text-base font-medium {% if active_tab == 'trash' %}bg-apple-gray-100 text-apple-gray-900{% else %}text-apple-gray-600 hover:bg-apple-gray-50 hover:text-apple-gray-900{% endif %}">
                    Trash
                </a>
            </div>
            <div class="px-4 py-3 border-t border-apple-gray-200">
                <div class="flex items-center gap-2 text-sm text-apple-gray-500 mb-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    {{ admin_username }}
                </div>
                <form action="/logout" method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <button type="submit"
                            class="w-full text-left text-sm font-medium text-apple-gray-500 hover:text-apple-gray-700 px-3 py-2 rounded-lg hover:bg-apple-gray-50">
                        Sign Out
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>
</div>
{% endblock %}
